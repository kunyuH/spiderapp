<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>连接服务</title>
        <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body class="layui-bg-gray">
    <form class="layui-form " lay-filter="formFilter"
        style="margin-left: 10px; margin-right: 10px; padding-bottom: 10px;">
        <div>
            <div class="layui-col-xs12 layui-bg-blue"
                style="display: flex; margin: 0;height:50px; margin-bottom: 10px; position: fixed; top: 0px; left: 0px; z-index: 10;">
                <div class="layui-col-xs4" style="display: flex; ">
                    <button id="asui_close" type="button" class="layui-btn layui-bg-blue" style=" margin: auto 0;">
                        <i class="layui-icon layui-icon-close"></i>
                    </button>
                </div>
                <div class="layui-col-xs4" style="display: flex;">
                    <h4 style="margin: auto;">服务连接</h4>
                </div>
                <div class="layui-col-xs4" style="display: flex;">
                    <button id="asui_submit" lay-submit type="button" lay-filter="demo2"
                        class="layui-btn layui-btn-warm layui-btn-radius"
                        style="margin:auto; margin-right: 10px;">连接</button>
                </div>
            </div>
            <div style="left: 0px; width: 100%; overflow: scroll; padding-top: 60px; ">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input id="appui_app_uuid" type="text" name="app_uuid" placeholder="请输入当前采集器名称" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">ip</label>
                        <div class="layui-input-inline">
                            <input id="appui_user" type="text" name="ip" placeholder="请输入服务器ip" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">端口</label>
                        <div class="layui-input-inline">
                            <input id="appui_user" type="text" name="port" placeholder="请输入服务器端口" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- body 末尾处引入 layui -->
    <script src="layui/layui.js"></script>
    <script src="js/jquery.min.js"></script>

    <script>
        function randomString(length = 6) {
          const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          let result = '';
          for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          return result;
        }
        $(function () {
            $("#asui_close").click(function (e) {
                //发送关闭指令
                airscript.call("close", "用户点了关闭")
                airscript.close();
            });
        });

        function wclose() {
            airscript.close();
        }

        layui.use(['form'], function () {
            var form = layui.form;
            var layer = layui.layer;

            var cache_data = airscript.get("asdata");
            if (cache_data && cache_data.length > 0) {
                try {
                    var data = JSON.parse(cache_data); // 将缓存数据解析为对象
                    // app_uuid 不存在或者为空 则生成6位随机名称
                    if (data.app_uuid === undefined || data.app_uuid === '') {
                       data.app_uuid = randomString();
                    }
                    airscript.call("set_app_uuid",data.app_uuid);

                    // port 不存在或者为空 则默认为10102
                    if (data.port === undefined || data.port === '') {
                       data.port = 10102;
                    }

                    // 增加 port 后需兼容之前数据 如果ip中写有端口 则将端口去除
                    if (data.ip && data.ip.indexOf(":") > 0) {
                        data.ip = data.ip.split(":")[0];
                    }

                    form.val('formFilter', data); // 回填数据到表单
                    form.render(); // 重新渲染表单（确保下拉框等动态元素正确显示）
                } catch (e) {
                    console.error("缓存数据解析失败:", e);
                }
            }
            console.log(cache_data)

            // 提交事件
            form.on('submit(demo2)', function (data) {
                var field = data.field; // 获取表单字段值
                var data = JSON.stringify(field)

                airscript.save("asdata", data)
                airscript.call("submit", data);

                airscript.close();
                // 显示填写结果，仅作演示用
                // layer.alert(JSON.stringify(field), {
                // title: '当前填写的字段值'
                // });
                // 此处可执行 Ajax 等操作
                // …
                return false; // 阻止默认 form 跳转
            });
        });

    </script>

</body>

</html>
